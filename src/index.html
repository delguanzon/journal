<!DOCTYPE html>
<html lang="en">
<head>

  <title>Journal</title>

<body> 
  <h1>Journal Entry</h1>
  <form id="input-form">
    <label for="title">Title:</label>
    <input type="text" id="title-input" name="title"><br>
    <label for="passage">Journal Entry:<br>
      <textarea id="passage-input" name="passage">This is a test</textarea>
    </label><br>
    <button type="submit" id="submit-btn">Submit</button>
  </form>
  <h4>Word Count:</h4>
  <p id="word-count"></p>
  <h4>Vowel Count:</h4>
  <p id="vowel-count"></p>
</body>
